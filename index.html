<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Google</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav class="top-navbar">
            <ul class="left-nav">
                <li>About</li>
                <li>Store</li>
            </ul>
            <ul class="right-nav">
                <li>Gmail</li>
                <li >Images</li>
                <li>Dot menu</li>
                <li>Sign in</li>
            </ul>            
        </nav>
        <main>
            <div class="search">
                <div class="logo"><img src="googlelogo_color_272x92dp.png"></div>
                <form class="search-form" action="/search">
                    <div class="search-input">
                        <input class="input-field" type="text" name="sq">
                    </div>
                    <div class="search-btns">
                        <input type="submit" name="btn_1" value="Google Search">
                        <input type="submit" name="btn_2" value="I'm Feeling Lucky">
                    </div>
                </form>
            </div>
            <div class="promo-msg">
                <img class="promo-img" src="shield_security_checkup_green_2x_web_96dp.png" width="45px" height="45px">
                It's Safer Internet Day.
                <a href="https://www.google.com/">
                    Learn how Google keeps your information secure
                </a>
            </div>
        </main>
        <footer>
            <nav class="bottom-navbar">
                <ul class="left-navbar">
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">How Search works</a></li>
                </ul>
                <ul class="center-navbar">
                    <li><img class="promo-img" src="leaf-icon.png" width="15px" height="15px"><a href="#">Carbon neutral since 2007</a></li>
                </ul>
                <ul class="left-navbar">
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>                
            </nav>            
        </footer>
    </body>
</html>
